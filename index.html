<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/a2b3da0c65.js" crossorigin="anonymous"></script>
<script src="//connect.soundcloud.com/sdk.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>

    <body>
    <div class="container">
        <h1>Play your music</h1>
        <img src="onmyway.jpg">
        <input id="range" class="level" type="range" value="0" min="0">
        <div class="btn">
          <button id="prev"><img src="https://img.icons8.com/bubbles/50/000000/skip-to-start.png"/></button>
          <button id="start"><img id="play_img" src="https://img.icons8.com/bubbles/50/000000/play.png"/></button>
          <button id="stop"><img id="play_img" src="https://img.icons8.com/bubbles/50/000000/pause.png"/></button>
          <button id="next"><img src="https://img.icons8.com/bubbles/50/000000/fast-forward.png"/></button>
        </div>
      </div>



    

    <script src="script2.js"></script></script>

</body>
</html>
